<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新しいブログ投稿</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新しいブログ投稿</h1>
        <form th:action="@{/blogs}" th:object="${blog}" method="post">
            <div class="form-group">
                <label>タイトル</label>
                <input type="text" th:field="*{title}"/>
            </div>
            <div class="form-group">
                <label>概要</label>
                <textarea th:field="*{summary}"></textarea>
            </div>
            <div class="form-group">
                <label>記事詳細</label>
                <textarea th:field="*{content}"></textarea>
            </div>
            <div class="form-group">
                <label>会員限定</label>
                <input type="checkbox" th:field="*{isMemberOnly}"/>
            </div>
            <div class="form-group">
                <button type="submit">投稿</button>
            </div>
        </form>
        <a href="/home">記事一覧に戻る</a>
    </div>
</body>
</html>
