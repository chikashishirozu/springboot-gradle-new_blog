<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ブログ詳細</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .blog-detail {
            margin: 20px;
        }
        .blog-detail h1 {
            margin-top: 0;
        }
        .blog-detail p {
            margin: 0;
        }
        .blog-detail .timestamp {
            font-size: 0.9em;
            color: #6c757d;
        }
        .blog-detail .actions {
            margin-top: 20px;
        }
        .blog-detail .actions a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="blog-detail">
        <h1 th:text="${blog.title}"></h1>
        <p th:text="${blog.content}"></p>
        <div class="timestamp">
            <p>投稿時間: <span th:text="${blog.createdAt}"></span></p>
            <p>編集時間: <span th:text="${blog.updatedAt}"></span></p>
        </div>
        <div class="actions">
            <a th:href="@{/blogs/{id}/edit(id=${blog.id})}">編集</a>
            <a th:href="@{/blogs/{id}/delete(id=${blog.id})}">削除</a>
            <a href="/home">記事一覧に戻る</a>
        </div>
    </div>
</body>
</html>
