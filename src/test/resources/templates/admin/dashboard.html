<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 10px 0;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
        }
        .stat-box h3 {
            margin: 10px 0;
            color: #4CAF50;
        }
        .stat-box p {
            font-size: 1.2em;
            margin: 0;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .action-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            width: 45%;
        }
        .action-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="/admin/posts">Manage Posts</a>
        <a href="/admin/users">Manage Users</a>
        <a href="/admin/comments">Moderate Comments</a>
        <a href="/admin/settings">Settings</a>
    </div>

    <div class="main-content">
        <!-- Welcome Message Section -->
        <div class="header">
            <h1>Welcome, <span th:text="${username}">Admin</span>! You are logged in.</h1>
        </div>

        <!-- Links Section -->
        <div style="margin-bottom: 20px;">
            <a href="/post/list">View Posts</a> | 
            <a href="/admin/create_post">Create New Post</a>
        </div>

        <!-- Stats Section -->
        <div class="stats">
            <div class="stat-box">
                <h3>Total Posts</h3>
                <p th:text="${totalPosts}">100</p>
            </div>
            <div class="stat-box">
                <h3>Total Users</h3>
                <p th:text="${totalUsers}">200</p>
            </div>
            <div class="stat-box">
                <h3>Total Comments</h3>
                <p th:text="${totalComments}">300</p>
            </div>
        </div>

        <!-- Actions Section -->
        <div class="actions">
            <button class="action-button" onclick="location.href='/admin/create_post'">Add New Post</button>
            <button class="action-button" onclick="location.href='/'">View Site</button>
        </div>
    </div>

</body>
</html>
