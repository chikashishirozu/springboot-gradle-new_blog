<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ブログフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            margin: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ブログフォーム</h1>
        <form th:action="@{/blogs}" th:object="${blog}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label>タイトル</label>
                <input type="text" th:field="*{title}"/>
            </div>
            <div>
                <label>概要</label>
                <textarea th:field="*{summary}"></textarea>
            </div>
            <div>
                <label>記事詳細</label>
                <textarea th:field="*{content}"></textarea>
            </div>
            <div>
                <label>会員限定</label>
                <input type="checkbox" th:field="*{isMemberOnly}"/>
            </div>
            <div>
                <button type="submit">保存</button>
            </div>
        </form>
        <a href="/home">記事一覧に戻る</a>
    </div>
</body>
</html>
